# import Query from "./query.graphql"
# import Mutation from "./mutation.graphql"

type User {
  id: ID!
  username: String!
  role: String!
  events: [Event!]
  ownedevents: [Event!]
}

type Event {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  author: User
  participants: [User!]!
}
